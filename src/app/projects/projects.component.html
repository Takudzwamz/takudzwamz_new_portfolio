<!-- Responsive header with text -->
<!--About Me -->
<section id="welcome" class="profile my-5" data-scroll-index="1">
  <div class="container">
    <div class="row">
      <div class="col-md-6 my-5">
        <h2 class="head-bar"><i class="fas fa-2x fa-laptop-code"></i> {{'projectsHeaderR'| translate}}</h2>
        <p class="justify-content-center ms-3">
          {{'projectsPOne'| translate}}
        </p>


        

        
        
        <a class="my-5" [routerLink]="['/']" style="color: #ffffff;
                      background-color: #6C55F9;
                      border-radius: 30px;
                      border: none;
                      margin: 10px 10px;
                      padding: 10px 10px;
                      
                      text-align: center;">{{'GoBackHomeButton'| translate}} <i class="fas fa-arrow-alt-circle-left"></i></a>



      </div>
      <div class="col-md-4 ">
        <div class="col-md-12">
          <div class="item">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tno6cg2w.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
          </div>

        </div>
      </div>
    </div>
  </div>

<div  *ngIf="projectPosts$ | async as projectPosts" class="band mb-5">
    
    <div  *ngFor="let projectPost of projectPosts.items" class="item-2">
      <div [routerLink]="['/projects', projectPost.sys.id]" style=" border-radius: 10px;
          background: rgba(108, 85, 249, 0.4);
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(10px);
          text-decoration: none;
          border: 1px solid rgba( 255, 255, 255, 0.18 );" class="card">
        <img [src]="projectPost.fields.image.fields.file.url"
            class="rounded img-fluid w-100 img-responsive" style="padding: 5px 5px; "  alt="blog-image" />
        <article>
          <h1>{{projectPost.fields.title}}</h1>
          <div class="divider"></div>
          <div class="d-flex  justify-content-md-start justify-content-between views-content mt-2 ">
            <p class="mb-0" style="font-size: 0.8rem;">  {{projectPost.fields.summary}}</p>
        </div>
        </article>
        <div class="d-flex flex-row mt-3 mb-3">  
            <div class="ms-3 d-flex flex-column"> 
                <a  [routerLink]="['/projects', projectPost.sys.id]" style="color: #FFFFFF; border-radius:30px; cursor:pointer; background-color: #6C55F9; border-color:transparent;" class="btn btn-primary btn-outline ms-1">{{'ReadMoreButton'| translate}} <div class="fab"><i class="fas fa-arrow-alt-circle-right" ></i></div></a>
            </div>
        </div>
      </div>
    </div>
    
</div>
